name: Terraform CD

# Trigger on pull requests and pushes to main (or specify other branches)
on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-22.04

    steps:
      # 1. Check out the repository
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          # This automatically configures the CLI to use your TF_API_TOKEN if provided.
          # If you store TF_API_TOKEN in GitHub Secrets, the action picks it up.
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}


      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      # 5. Terraform Format check
      - name: Terraform Format
        working-directory: ./terraform
        run: terraform fmt -check

      # 6. Terraform Validate
      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      # 7. Terraform Plan
      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -no-color

      # 8. (Optional) Automatically apply on push to main
      # Does this run on PR?
      - name: Terraform Apply
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        working-directory: ./terraform
        run: terraform apply -auto-approve -no-color